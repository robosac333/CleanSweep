name: Run Unit Test and Upload Coverage Report

on:
  push:
    branches: [ "main", "sachin_updates" , "navdeep_updates"]
  pull_request:
    branches: [ "main" ]
    types: [opened]
  workflow_dispatch:

jobs:
  build-run-upload:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v3
        with:
          path: CleanSweep  # Changed to match your repo structure

      # Install ROS 2 Humble and dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe
          curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key -o /usr/share/keyrings/ros-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(. /etc/os-release && echo $UBUNTU_CODENAME) main" | sudo tee /etc/apt/sources.list.d/ros2.list > /dev/null
          
          sudo apt-get update
          sudo apt-get install -y \
            ros-humble-ros-base \
            python3-colcon-common-extensions \
            ros-humble-cv-bridge \
            ros-humble-ament-cmake-gtest \
            doxygen \
            lcov \
            gcovr \
            libopencv-dev

      # Setup workspace
      - name: Setup workspace
        run: |
          mkdir -p ros2_ws/src
          mv CleanSweep ros2_ws/src/
          cd ros2_ws/src/CleanSweep/src
          mv cleansweep ../
          cd ../../..

      # Build and test
      - name: Build and Test
        run: |
          source /opt/ros/humble/setup.bash
          
          # Build with coverage flags
          colcon build \
            --cmake-args \
            -DCMAKE_BUILD_TYPE=Debug \
            -DWANT_COVERAGE=ON
          
          # Source the workspace
          source install/setup.bash
          
          # Run tests and generate coverage
          cd build/cleansweep
          lcov --zerocounters --directory .
          cd ../..
          colcon test --packages-select cleansweep --event-handlers console_direct+
          
          cd build/cleansweep
          
          # Capture initial coverage data
          lcov --capture --directory . \
            --output-file coverage_init.info \
            --rc lcov_branch_coverage=1
          
          # Remove unwanted data and merge results
          lcov \
            --remove coverage_init.info \
            '/opt/*' '/usr/*' '*/test/*' '*/build/*' '*/install/*' '*_deps/*' \
            --output-file coverage_filtered.info \
            --rc lcov_branch_coverage=1
          
          # Extract only project files with proper paths
          lcov \
            --extract coverage_filtered.info \
            '*/src/cleansweep/src/*' \
            '*/src/cleansweep/include/cleansweep/*' \
            --output-file coverage.info \
            --rc lcov_branch_coverage=1
          
          # Generate detailed HTML report
          genhtml coverage.info \
            --output-directory coverage_report \
            --title "CleanSweep Coverage Report" \
            --rc lcov_branch_coverage=1 \
            --show-details \
            --legend

# Upload coverage results
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ros2_ws/build/cleansweep/coverage.final
          fail_ci_if_error: true
          verbose: true
          disable_search: true
          plugin: none
          
      # Upload coverage report as artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ros2_ws/build/cleansweep/coverage_report